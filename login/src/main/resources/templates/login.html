<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/77f2f34f15.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>

	<main>
		<div class="contents">
			
			<!-- ログイン画面 -->	
			<div class="form">
				<h2><i class="fa-solid fa-circle-user" style="color: #4c4951;"></i>Login</h2>
				<form th:action="@{/login}" method="post">
				    <input type="email" id="email" name="username" value="" placeholder="E-Mail" required>
				    <br>
				    <input type="password" id="password" name="password" value="" placeholder="Password" required>
				    <br>
				    <button type="submit">GO</button>
				</form>
			</div>

			<!-- 新規登録画面へ移動 -->
			<div class="btn">
				<p>アカウントを持っていませんか？ <br><a href="/register">新規登録<i class="fa-solid fa-circle-right fa-lg" style="color: #a83d49;"></i></a></p>
			</div>
		</div>
	</main>

    <p th:if="${error}" th:text="${error}" style="color: red;"></p>

</body>
</html>
